name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: build
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      run: npm install
    - name: lab1
      run: npm run test-lab-1
      env:
        CI: true
    - name: lab2
      run: npm run test-lab-2
      env:
        CI: true
